<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>untitled</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- ================= SLIDESHOW PAGE ================= -->
  <div id="slideshowPage" class="window">
    <div class="titlebar">
      <div class="title">untitled</div>
      <div class="controls">
        <div class="ctrl"></div>
        <div class="ctrl"></div>
        <div class="ctrl"></div>
      </div>
    </div>

    <div class="gallery">
      <div class="frame small">
        <img id="prevImg" src="images/6.jpeg" alt="prev" />
      </div>

      <div class="frame big">
        <img id="currImg" src="images/1.jpeg" alt="current" />
      </div>

      <div class="frame small">
        <img id="nextImg" src="images/2.jpeg" alt="next" />
      </div>
    </div>

    <div class="playerBar">
      <button id="prevBtn" class="pbtn">⏮</button>
      <button id="nextBtn" class="pbtn">⏭</button>
    </div>
  </div>


  <!-- ================= ERROR PAGE ================= -->
  <div id="errorPage" class="errorPage hidden">
    <div class="errorWindow">
      <div class="errorTitlebar">
        <span>Error</span>
        <div class="errorControls">
          <span></span><span></span><span></span>
        </div>
      </div>

      <div class="errorBody">
        <div class="warnIcon">⚠</div>
        <div class="errorText">baddie alert</div>
      </div>

      <div class="errorFooter">
        <button id="okBtn" class="okBtn">OK</button>
      </div>
    </div>
  </div>


  <!-- ================= VIDEO PAGE ================= -->
  <div id="videoPage" class="videoPage hidden">
    <div class="videoWrap">
      <video id="finalVideo" src="images/vid.mp4" autoplay playsinline></video>
    </div>
  </div>


  <script src="script.js"></script>
</body>
</html>
